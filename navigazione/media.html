    <script>
    var myCarousel = $("#myCarousel")
    function calcMargin(imgHeight){
      height = myCarousel.height()
      return Math.round((height-imgHeight)/2)
    }

    $(document).ready(function(){
      $('.checkbox-inline input').bootstrapToggle();
      var masonryContainer = $(".masonry")
      masonryCOntainer.imagesLoaded( function() {
        masonryContainer.masonry({
          itemSelector: '.masonry-element'
        })
      });
      $('.has-tooltip').tooltip({
         animation: false 
      })
      $(window).trigger("resize")
      myCarousel.on("slide.bs.carousel", function(){
        setTimeout(function() {
          img = $(".item.next img, .item.prev img")
          img.css("margin-top", calcMargin(img.height())+"px")
        }, 0)
      })
    })
    </script>
